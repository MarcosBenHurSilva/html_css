<!DOCTYPE html>
<html>
	
	<head>
		<title>Treinando HTML e CSS</title>
	</head>
	<body>
		
		<button name="simle button" type="button">
			Click me ;)
		</button>

		<button name="submit_button" type="submit" value="Submit">
			Submit
		</button>

		<button name="reset_button" type="reset" value="Reset">
			Reset
		</button>

		<button disabled>
			Disabled
		</button>

		<button autofocus>
			Autofocus
		</button>

		<button onclick="alert('You clicked on a button!')">
			Alert!
		</button>

		<a href="https://www.google.com">
		<button>
			Google
		</button>
		</a>
		<br>
		<br>

		<button style="background-color: #97f7cc;
		color: #49aabf;
		font-size: 18px;
		font-family: monospace;">
			CSS Style
		</button>


	</body>

</html>
